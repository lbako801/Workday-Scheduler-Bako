<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="header">
      <h1 >WORK DAY SCHEDULER</h1>
      <p class="header-small"> - SELECT HOURS BELOW -</p>
      
      <form id="hours-form">
        <input type="number" id="open-time" placeholder="Enter Open Time (24hr)" min="0" max="24">
        <input type="number" id="close-time" placeholder="Enter Close Time(24hr)" min="0" max="24">
        <button type="submit" class="updateBtn">Update Hours</button>
      </form>

      <p id="currentDay"></p>
    </header>

    <div class="container" id="task-container">
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.2/build/global/luxon.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
